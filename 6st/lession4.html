<script>
	var a,b;
	function ucln(x,y){
		while(y!=0){
			if(x>y){
				x=x-y;
			}else{
				y=y-x;
				}	
			
		}
		return x;
	}
	a = prompt("nhap so a");
	b = prompt("nhap so b");
	document.write("uoc chung lon nhat la:" + ucln(a,b))

</script>
