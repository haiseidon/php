<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
     <title>EX6</title>
</head>
<body>
    <div class="container">
        <div id="head"><span>Đăng nhập với</span></div>
        <div class="img">
            <img src="img/fb.png">
            <img src="img/gg.png">
            <img src="img/phone.png">
            <p id="head"><span>Hoặc </span></p>
        </div>
        <div class="information">
            <p><strong>Email</strong> <a>*</a></p>
            <input type="email" id="mail" name="email">
            <p><strong>Mật khẩu</strong> <a>*</a></p>
            <input type="password" id="pass" name="password"><br/>
        </div>
        <div class="auto_login ">
            <input type="checkbox" id="check" name="login">Tự động đăng nhập <a class="forget_pass">Quên mật khẩu?</a>
        </div>
        <div class="login">
            <button>Đăng nhập <i class="fa fa-chevron-circle-right"></i></button>
        </div>
        <div id="head"><span>Bạn chưa có tài khoản?</span></div>
        <div class="footer">
            <button>ĐĂNG KÝ NHANH</button>
        </div>
    </div>
</body>
</html>
