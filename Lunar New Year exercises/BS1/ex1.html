<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<title>EX1</title>
</head>
<body>
	<div class="contaiter">
		<form action="#" role= "form" id="reg-form" method="post" onsubmit="return validate()">
			<div class="d-flex flex-column">
				<label for="js-first-name">First Name</label>
				<input name="last-name" id="js-first-name">
			</div>
				<div class="d-flex flex-column">
                <label for="js-last-name">Last Name</label>
                <input name="last-name" id="js-last-name">
            </div>
            <div class="pt-2 pb-2">
                <input type="radio" name="gender" value="male" id="js-male-gender">Male
                <input type="radio" name="gender" value="female" id="js-female-gender">Female
            </div>
            <div class="d-flex flex-column">
                <input type="date" name="date" id="js-date">
            </div>
            <div class="d-flex flex-row pt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
</body>
<script>
    $("#reg-form").validate({
        rules: {
            "first-name": "required",
            "last-name": "required",
        },
        messages: {
            "first-name": "<div class='text-danger'>Trường này bắt buộc nhập</div>",
            "last-name": "<div class='text-danger'>Trường này bắt buộc nhập</div>",
        }
    });
    function validate(){
        date='';
        gender='';
        firstName = $("#js-first-name").val();
        lastName = $("#js-last-name").val();
        gender =$( "input:checked" ).val()
        date = $("#js-date").val();
        if(firstName && lastName){
            $('#result').html(firstName+'<br>'+lastName+'<br>'+date+'<br>'+gender);
        }else {
            $('#result').html('');
        }

        return false;
    }
	</div>
</body>
</html>
