<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
</head>
<body>

<h1>colspan và rowspan </h1>

<table>
  <th>Hà Nội</th>
  <td rowspan="3">HCM</td>
  <th>Đà Nẵng</th>
  <th>Huế</th>
  
  <tr>
    <td>Vũng tàu</td>
  <td colspan="30">Cà mau</td>   
  </tr>  
</table>
</body>
</html>
