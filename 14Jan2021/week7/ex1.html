<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise 1</title>
    </head>
    <body>
        <form action="#result" method="post" onsubmit="return valiDate()">
            <label>Nhập vào số a:</label>
            <input type="number" name="number" id="number" required />
            <input type="submit" value="Test" />
        </form>
        <div id="result"></div>
    </body>
    <script>
        function valiDate() {
            number = Number(document.getElementById("number").value);
            if ((number >= 1 && number <= 10) || (number >= 50 && number <= 100)) {
                alert("Hợp lệ");
            }
            else {
                alert("Không ở trong khoảng 1-10 hoặc 50-100");
                return false;
            }
        }
    </script>
</html>
