<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ex5</title>
	<style>
		#notification{
			color: red;
		}
		#result{
			color:green;
		}
	</style>
</head>
<body>
	<form action="#" onsubmit="return validateForm()">
		<label>name:</label>
		<input type="text" id="name" required="" oninvalid="this.setCumstomValidity('khong de trong truong hop nay')"oniput="setCumstomValidity('')"><br>
		<label>Email:</label>
		<input type="text" id="Email" required="" oninvalid="this.setCumstomValidity('khong de trong truong hop nay')"oniput="setCumstomValidity('')"><br>
		<label>country:</label>
		<section name="country" id="country" required oninvalid="this.setCumstomValidity('phai trong thanh pho')"oninput="setCumstomValidity('')">
			<option selected value="">select contry</option>
			<option value="Việt Nam">Việt Nam</option>
			<option value="japan">Nhật</option>
			<option value="USA">USA</option>
		</section>
	</form>
	<input type="submit" value="send-info"/>

</body>
<script>
	function regexEmail(email) {
            re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        function validateForm() {
            //DOM
            name = document.getElementById("name").value;
            email = document.getElementById("email").value;
            country = document.getElementById("country").value;
            // Validate
            if (regexEmail(email)) {
                document.getElementById("result").innerHTML = "" + "Name:" + name + "<br>" + "Email:" + email + "<br>" + "Country:" + country;
            } else {
                document.getElementById("notification").innerText = "Email không đúng định dạng";
            }
            return false;
        }
    </script>
</html>
</html>
